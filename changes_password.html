       $(document).ready(function ()

          $("#change-password-form").on('submit', function (e) 
          {
             e.preventDefault(); 
             changepassword();
          });
        });

function changepassword() {
    var sessionData = JSON.parse(localStorage.getItem("userData"));
    var id = sessionData.id;
    var old_password = $("#old_password").val();
    var new_password = $('#new_password').val();

    if (id === '' || old_password === '' || new_password === '') {
        toastr.error("warning", "All fields are required!", "error");
    } else {
        $.ajax({
            type: "POST",
            url: api_path + "Member_Entry/changePassword",
            data: { user_id: id, old_auth_pass: old_password, new_auth_pass: new_password },
            headers: {
                "x-api-key": "Qm0Lkq9m8JRiGPxO56HNmD7pIVSGzJje",
            },
            success: function (res) {
                // console.log(res);
                if (res.response_code == 200) {
                    toastr.success("success", "Password Changed Successfully.", "success");
                    setTimeout(function () {
                        window.location.href = "login.html";
                    }, 2000);
                } else {
                    toastr.error("warning", res.msg, "error");
                    setTimeout(function () {
                        window.location.href = "changes_password.html";
                    }, 3000);
                }
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);
                toastr.error("error", "An error occurred: " + error, "error");
            }
        });
    }
}

      $(document).ready(function() {
        let sessionUserData = localStorage.getItem('userData');
        let userData = JSON.parse(sessionUserData);
        if(userData.user_type == 1){
          $("#logedin_user").html("Super Admin");
        }else if(userData.user_type == 2){
          $("#logedin_user").html(userData.company_name);
        }else if(userData.user_type == 3){
          $("#logedin_user").html(userData.user_full_name);
        }
      });

      const logoutSession = ()=>{
        localStorage.clear()
        window.location.href = 'login.html';
      }
